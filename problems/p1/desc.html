<h2>题目描述<!--StartFragment --></h2>

<p>输入一堆整数<img alt="x_1,x_2,\cdots ,x_n" src="http://latex.codecogs.com/gif.latex?x_1%2Cx_2%2C%5Ccdots%20%2Cx_n" />，输出他们的和</p>

<h2>输入描述<!--StartFragment --></h2>

<p>输入为两行，第一行为<img alt="n" src="http://latex.codecogs.com/gif.latex?n" />，表示数的个数</p>

<p>第二行有<img alt="n" src="http://latex.codecogs.com/gif.latex?n" />个整数</p>

<h2>输出描述</h2>

<p>输出为一个整数，表示<img alt="x_1,x_2,\cdots ,x_n" src="http://latex.codecogs.com/gif.latex?x_1%2Cx_2%2C%5Ccdots%20%2Cx_n" />的和</p>

<h2>样例输入</h2>

<p><small>2</small></p>

<p>1 3</p>

<h2>样例输出</h2>

<p>4</p>
